<html>
<head>
    <title>Join Game</title>
    <script type="text/javascript" src="../../lib/angular.min.js"></script>
    <script type="text/javascript" src="../js/controller/join-controller.js"></script>
</head>

<body>
<div ng-app="uno">
    <div ng-controller="joinCtrl"></div>
    <form ng-submit="joinGame()">
        Game Master: <input type="text" ng-model="masterName"/></br>
        Your Name: <input type="text" ng-model="playerName"/>
        </br>
        <input type="submit" value="JOIN"/>
    </form>
</div>
</body>
</html>
