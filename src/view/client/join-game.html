<div class="centerDiv" ng-show="!hasEveryoneJoined">
    <form ng-submit="joinGame()">
        <table class="getDetails">
            <tr><td>Game Master: </td>
                <td><input type="text" ng-model="masterName"/></td><br>
            <tr><td>Your Name:	</td>
                <td><input type="text" ng-model="playerName"/></td><br>
            <tr><td colspan = "2"><br/><center><input type="submit" id="join" value="JOIN"/></center></td></tr>
        </table>
    </form>
</div>
<div class="notifyGameStart" ng-show="hasEveryoneJoined">
    <label id="startInfo">please wait for other players to connect</label>
</div>
