<div id="board" ng-controller="playerCtrl">
    <div id="otherPlayers">
        <label class="direction">{{directionSign}}</label>

        <div ng-repeat="player in players">
            <button class="catchButton" ng-click="catchPlayer()">{{player.name}}:{{player.noOfCards}}</button>
        </div>
    </div>

    <div id="activityLog">
        <textarea cols="20" rows="40">{{activityLog}}</textarea>
    </div>

    <div id="cards">
        <div ng-repeat="card in myCards">
            <button class="card" ng-click="playCard(card)" ng-style="{background:'{{card.color}}',color:'{{card.foreColor}}'}">{{card.sign}}
            </button>
        </div>

    </div>
    <div id="drawCards">
        <button class="card">draw</button>
    </div>

    <div class="card" id="openPile">
        <button class="card" ng-style="{background:'{{openCard.color}}',color:'{{openCard.foreColor}}', disabled:true}">{{openCard.sign}}</button>
    </div>

    <div id="hint">
        <text>{{hint}}</text>

    </div>
    <div> <button id = "uno">UNO</button> </div>
</div>
