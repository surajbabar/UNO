<div id="board" ng-controller="playerCtrl">
    <div id="playingBoard">
        <div id="otherPlayers">
            <label class="turn">{{directionSign}}</label>

            <div ng-repeat="player in players">
                <button class="catchButton" ng-click="catchPlayer(player)" ng-disabled="openColorChooser">
                    {{player.name}}:{{player.noOfCards}}
                </button>
            </div>
        </div>

        <textarea id="activityLog" cols="26" rows="41" onfocus="scrollDown(this)"
                  readonly>{{activityLog}}</textarea>

        <div id="cards">
            <div ng-repeat="card in myCards" ng-style="numberOfCards()">
                <button class="card" ng-click="playCard(card)" ng-disabled="{{enable}} || openColorChooser"
                        ng-style="setCardProperties(card)">{{card.sign}}
                </button>

            </div>
        </div>

        <div id="drawCards">
            <input type="image" class="card" src="../images/UNO_Card.png" ng-click="drawCard()"
                   ng-disabled="disableDraw ||openColorChooser"/>
        </div>

        <div class="card" id="openPile">
            <button class="card" ng-style="openPileProp" disabled>
                {{openCard.sign}}
            </button>
        </div>

        <textarea id="warning" ng-show="showWarning" cols="10" rows="10">
            {{warningMessage}}
        </textarea>

        <div id="turnWisePlayerName">
            {{currentPlayer}}'s turn :

        </div>
        <div id="hint">
            {{hint}}
        </div>
        <div>
            <button id="uno" ng-click="declareUno()" ng-disabled="openColorChooser">UNO</button>
        </div>
        <div id="colorChooser" ng-show="openColorChooser">
            <label id="chooseColor">Choose a Color</label>
            <button class="colorButton" ng-click="setColor('red')" style="background:rgb(255, 112, 109)"></button>
            <button class="colorButton" ng-click="setColor('blue')" style="background:rgb(78, 143, 255)"></button>
            <button class="colorButton" ng-click="setColor('yellow')" style="background:rgb(244, 255, 147)"></button>
            <button class="colorButton" ng-click="setColor('green')" style="background:rgb(129, 255, 152)"></button>
        </div>
    </div>
</div>
