<div id="board" ng-controller="playerCtrl">
    <div id="otherPlayers">
        <div ng-repeat="player in players">
            <button class="catchButton"  ng-click="catchPlayer()">{{player.name}}:{{player.noOfCards}}</button>
        </div>
    </div>

    <div id="activityLog">
        <textarea cols="20" rows="40">{{activityLog}}</textarea>
    </div>

    <div id="cards">
        <div ng-repeat="card in myCards">
            <button class="card" ng-style = "{background:'{{card.color}}'}">{{card.sign}}</button>
        </div>

    </div>
    <div id="drawCards">
        <button>draw</button>
    </div>

    <div id="openPile" style="text-align: center">
        <label class="card" ng-style = "{background:'{{openCard.color}}'}">{{openCard.sign}}</label>
    </div>

    <div id="hint">
        <text>{{hint}}</text>

    </div>
</div>
