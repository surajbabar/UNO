<div id="board" ng-controller="playerCtrl">
    <div id="playingBoard">
        <div id="otherPlayers">
            <label class="turn">{{directionSign}}</label>

            <div ng-repeat="player in players">
                <button class="catchButton" ng-click="catchPlayer(player)" ng-disabled="openColorChooser">
                    {{player.name}}:{{player.noOfCards}}
                </button>
            </div>
        </div>

        <div id="activityLog">
            <table class="table table-hover">
                <th>ACTIVITY LOG</th>
                <tr ng-repeat="log in activityLog">
                    <td>{{log}}</td>
                </tr>
            </table>
        </div>


        <div id="cards">
            <div ng-style="numberOfCards()">
                <button ng-repeat="card in myCards" class="card" ng-click="playCard(card)" ng-disabled="{{enable}} || openColorChooser"
                        ng-style="setCardProperties(card)"/>
            </div>
        </div>

        <div id="drawCards" ng-style="drawBackground">
            <input type="image" class="fixedSizeCard" src="../images/UNO_Card.png" ng-click="drawCard()"
                   ng-disabled="disableDraw ||openColorChooser"/>
        </div>

        <div id="openPile">
            <button class="fixedSizeCard" ng-style="getCardProperties(openCard)" disabled/>
        </div>

        <div id="warning">
            <textarea id="warning-text" ng-show="showWarning" cols="80" rows="1" readonly>
                {{warningMessage}}
            </textarea>
        </div>

        <div id="status">
            {{status}}
        </div>

        <div>
            <button id="uno" ng-click="declareUno()" ng-disabled="openColorChooser">UNO</button>
        </div>
        <div id="colorChooser" ng-show="openColorChooser">
            <label id="chooseColor">Choose a Color</label>
            <button class="colorButton" ng-click="setColor('red')" style="background:rgb(235, 31, 30)"></button>
            <button class="colorButton" ng-click="setColor('blue')" style="background:rgb(0, 139, 214)"></button>
            <button class="colorButton" ng-click="setColor('yellow')" style="background:rgb(254, 220, 0)"></button>
            <button class="colorButton" ng-click="setColor('green')" style="background:rgb(3, 165, 79)"></button>
        </div>
    </div>
</div>
