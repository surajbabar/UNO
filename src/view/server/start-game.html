<html>
<head>
    <title>Game Master</title>
    <script type="text/javascript" src="../../../lib/angular.min.js"></script>
    <link rel="stylesheet" href="../styles/start-game.css"/>
    <script type="text/javascript" src="../../js/controller/master-controller.js"></script>
</head>

<body>
<div ng-app="uno" ng-controller="startCtrl">
    <div class="centerDiv" ng-show="gameNotCreated">
        <form ng-submit="createGame()">
            <table class="getDetails">
                <tr>
                    <td>Master Name:</td>
                    <td><input type="text" class="inputField" ng-model="masterName"/></td>
                    <br>
                <tr>
                    <td>Packs:</td>
                    <td><input type="number" class="inputField" ng-model="noOfPacks"/></td>
                    <br>
                <tr>
                    <td>Players:</td>
                    <td><input type="number" class="inputField" ng-model="noOfPlayers"/></td>
                    <br>
                <tr>
                    <td colspan="2"><br/>
                        <center><input type="submit" class="button" value="Create Game"/></center>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="notifyGameStart" ng-show="inUse">
        <label>{{masterName}} is already in use as a Game Master. Please choose another Master Name.</label>
    </div>

    <div class="notifyGameStart" ng-show="gameCreated">
        <label>Game created by {{masterName}} for {{noOfPlayers}} players with {{noOfPacks}} pack</label>
        <br>
        <input type="button" id="clear" ng-click="clearData()" value="Close Game">
    </div>
</div>
</body>
</html>
